<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("donne le premier nombre :"));
        let b = parseFloat(prompt("donne le deuxième nombre :"));
      
        console.log("Somme :", a + b);
        console.log("Différence :", a - b);
        console.log("Produit :", a * b);
        console.log("Quotient :", b !== 0 ? a / b : "Division par zéro impossible");
      </script>
    
</body>
</html>
